    <script>
        const postsPerPage = 3;
        let currentPage = 1;
        let blogPosts = [];

        // Load blog posts from JSON file
        async function loadPosts() {
            try {
                const response = await fetch('blog-posts.json');
                blogPosts = await response.json();
                renderPosts();
            } catch (error) {
                console.error('Error loading blog posts:', error);
                document.getElementById('blog-posts').innerHTML = '<p>Error loading blog posts. Please try again later.</p>';
            }
        }

        function renderPosts() {
            const blogPostsDiv = document.getElementById('blog-posts');
            blogPostsDiv.innerHTML = '';

            const start = (currentPage - 1) * postsPerPage;
            const end = start + postsPerPage;
            const paginatedPosts = blogPosts.slice(start, end);

            paginatedPosts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'col-md-12';
                postDiv.innerHTML = `
                    <div class="post-blog">
                        <div class="blog-image">
                            <a href="${post.link}">
                                <img src="${post.image}" alt="${post.title}">
                            </a>
                        </div>
                        <div class="blog-content">
                            <span class="meta-date"><a href="#">${post.date}</a></span>
                            <span class="meta-author"><a href="#">${post.author}</a></span>
                            <h3><a href="${post.link}">${post.title}</a></h3>
                            <p class="light-text">
                                ${post.excerpt} <a href="${post.link}">Continue Reading...</a>
                            </p>
                        </div>
                    </div>
                `;
                blogPostsDiv.appendChild(postDiv);
            });

            renderRecentPosts();
            updatePagination();
        }

        function renderRecentPosts() {
            const recentPostsDiv = document.getElementById('recent-posts');
            recentPostsDiv.innerHTML = '';
            const recentPosts = blogPosts.slice(0, 4);

            recentPosts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'content';
                postDiv.innerHTML = `
                    <span>${post.date}</span>
                    <h4><a href="${post.link}">${post.title}</a></h4>
                `;
                recentPostsDiv.appendChild(postDiv);
            });
        }

        function updatePagination() {
            const totalPages = Math.ceil(blogPosts.length / postsPerPage);
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = `
                <li><a href="#" id="prev-page" onclick="prevPage()" class="${currentPage === 1 ? 'disabled' : ''}">Previous</a></li>
                <li><span id="page-info">Page ${currentPage} of ${totalPages}</span></li>
                <li><a href="#" id="next-page" onclick="nextPage()" class="${currentPage === totalPages ? 'disabled' : ''}">Next</a></li>
            `;
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderPosts();
            }
        }

        function nextPage() {
            if (currentPage < Math.ceil(blogPosts.length / postsPerPage)) {
                currentPage++;
                renderPosts();
            }
        }

        // Load and render posts on page load
        loadPosts();
    </script>
